<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storybook: KatiKati UI Elements</title>
    <link rel="stylesheet" type='text/css' href="packages/katikati_ui_lib/global.css">
    <link rel="stylesheet" type='text/css' href="packages/katikati_ui_lib/components/snackbar/snackbar.css">
    <link rel="stylesheet" type='text/css' href="packages/katikati_ui_lib/components/banner/banner.css">
    <link rel="stylesheet" type='text/css' href="packages/katikati_ui_lib/components/auth/auth.css">
    <link rel="stylesheet" type='text/css' href="packages/katikati_ui_lib/components/nav/nav.css">
    <script src="script.dart.js" defer></script>
</head>
<body style="padding-top: 64px;">
    <h1>KatiKati UI Elements</h1>
    <hr />
    <h2>Snackbar</h2>
    <div id="snackbar-container"></div>
    <button id="show-snackbar">Show snackbar</button>
    <hr />
    <h2>Banner</h2>
    <div id="banner-container"></div>
    <button id="show-banner">Show banner</button>
    <button id="hide-banner">Hide banner</button>
    <hr />
    <h2>Auth view</h2>
    <div id="auth-view"></div>
    <hr />
    <h2>Auth (recommended inside header)</h2>
    <div id="auth-header"></div>
    <div>
        <button id="auth-header-simulate-signin">Simulate signin</button>
        <button id="auth-header-simulate-signout">Simulate signout</button>
    </div>
    <hr />
    <h2>Nav header (fixed to the top)</h2>
    <div id="nav-header"></div>
</body>
</html>
